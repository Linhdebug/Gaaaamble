<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .slot-machine {
        background: #222;
        padding: 30px;
        border: 4px solid white;
        text-align: center;
    }

    .slots {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(3, 120px);
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
    }

    .slot {
        border: 3px solid white;
        font-size: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
    }

    button {
        font-size: 24px;
        padding: 10px 30px;
        cursor: pointer;
        background: white;
        border: none;
    }

    button:disabled {
        background: gray;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
</div>

<script>
    const columnas = 5;
    const filas = 3;
    const slotsContainer = document.getElementById("slots-container");
    const slots = [];

    // Crear los 5x3 slots automáticamente
    for (let r = 0; r < filas; r++) {
        for (let c = 0; c < columnas; c++) {
            const div = document.createElement("div");
            div.classList.add("slot");
            div.textContent = 1;
            slotsContainer.appendChild(div);
            slots.push(div);
        }
    }

    const spinBtn = document.getElementById("spinBtn");
    let intervals = [];

    // Sonido plac
    const plac = new Audio("plac.mp3");

    function randomNumber() {
        return Math.floor(Math.random() * 9) + 1;
    }

    function spin() {
        spinBtn.disabled = true;

        // Limpiar intervalos anteriores
        intervals.forEach(i => clearInterval(i));
        intervals = [];

        // Cada slot se detendrá individualmente
        slots.forEach((slot, index) => {
            const interval = setInterval(() => {
                slot.textContent = randomNumber();
            }, 80);

            intervals.push(interval);

            // Cada slot se detiene con retraso escalonado
            setTimeout(() => {
                clearInterval(interval);
                slot.textContent = randomNumber();
                plac.currentTime = 0;
                plac.play();

                // Habilitar botón al detener el último slot
                if (index === slots.length - 1) {
                    spinBtn.disabled = false;
                }
            }, 800 + index * 300); // 0.3s de retraso entre cada slot
        });
    }

    spinBtn.addEventListener("click", spin);
</script>

</body>
</html>
