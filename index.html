<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>

<!-- Fuente arcade -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .slot-machine {
        background: #222;
        padding: 30px;
        border: 4px solid white;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .slots {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(3, 120px);
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
    }

    .slot {
        border: 3px solid white;
        font-size: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        transition: color 0.2s;
    }

    button {
        font-size: 24px;
        padding: 10px 30px;
        cursor: pointer;
        background: white;
        border: none;
        z-index: 2;
        position: relative;
    }

    button:disabled {
        background: gray;
        cursor: not-allowed;
    }

    /* Estilos de los botones de men√∫ */
    #modifiersBtn, #inventoryBtn {
        position: fixed;
        top: 20px;
        font-size: 28px;
        padding: 10px;
        cursor: pointer;
        z-index: 15;
    }

    #modifiersBtn { right: 20px; }
    #inventoryBtn { right: 80px; }

    /* Men√∫s desplegables */
    .menu {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: #222;
        color: white;
        padding: 20px;
        border-left: 4px solid white;
        z-index: 10;
        overflow-y: auto;
    }

    .menu h3 { margin-top: 0; }

    /* Tiradas */
    #tiradasDisplay {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: gold;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- Tiradas -->
<div id="tiradasDisplay">Tiradas: 0</div>

<!-- Tragaperras -->
<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
</div>

<!-- Botones de men√∫ -->
<button id="modifiersBtn">‚â°</button>
<button id="inventoryBtn">üéí</button>

<!-- Men√∫ de modificadores -->
<div id="modifiersMenu" class="menu">
    <h3>Modificadores disponibles</h3>
    <div id="modifiersList"></div>
    <button id="closeModifiers">Atr√°s</button>
</div>

<!-- Men√∫ de inventario -->
<div id="inventoryMenu" class="menu">
    <h3>Inventario de modificadores</h3>
    <div id="inventoryList"></div>
    <button id="closeInventory">Atr√°s</button>
</div>

<script src="amplifiers.js"></script>
<script>
const columnas = 5;
const filas = 3;
const slotsContainer = document.getElementById("slots-container");
const slots = [];

// Tiradas global
window.tiradas = 0;
function updateTiradas(){ document.getElementById("tiradasDisplay").textContent = "Tiradas: " + window.tiradas; }
updateTiradas();

// Crear los 5x3 slots autom√°ticamente
for (let r = 0; r < filas; r++) {
    for (let c = 0; c < columnas; c++) {
        const div = document.createElement("div");
        div.classList.add("slot");
        div.textContent = 1;
        slotsContainer.appendChild(div);
        slots.push(div);
    }
}

// Sonidos
const plac = new Audio("plac.mp3");
const paternSound = new Audio("patern.mp3");

// Probabilidades de n√∫meros
function randomNumber() {
    // Si tienes el amplificador 7 a tutiplem activado
    let amp7 = playerInventory.find(a=>a.name==="7 a tutiplem");
    let rand = Math.random()*100;
    if(amp7){
        if(rand<50) return 7; // 50% de probabilidad
        rand = Math.random()*50; // restante probabilidad
    }
    if (rand < 19) return 1;
    else if (rand < 38) return 2;
    else if (rand < 52.9) return 3;
    else if (rand < 67.8) return 4;
    else if (rand < 79.7) return 5;
    else if (rand < 91.6) return 6;
    else return 7;
}

// Colores
function colorNumber(num) {
    switch(num) {
        case 1: return "#FF0000";
        case 2: return "#FF7F00";
        case 3: return "#FFFF00";
        case 4: return "#00FF00";
        case 5: return "#0000FF";
        case 6: return "#8B00FF";
        case 7: return "#FF1493";
        default: return "#FFFFFF";
    }
}

// Detectar patrones (simplificado: usa todos los que quieras seg√∫n tu lista)
function detectarPatrones(grid){
    const patrones = [];
    const get = (r,c)=>grid[r*columnas+c].textContent;
    // Horizontal 3
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-3;c++){
            if(get(r,c)===get(r,c+1)&&get(r,c)===get(r,c+2)) patrones.push([r*columnas+c,r*columnas+c+1,r*columnas+c+2]);
        }
    }
    // Horizontal 4
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-4;c++){
            if(get(r,c)===get(r,c+1)&&get(r,c)===get(r,c+2)&&get(r,c)===get(r,c+3)) patrones.push([r*columnas+c,r*columnas+c+1,r*columnas+c+2,r*columnas+c+3]);
        }
    }
    // Horizontal 5
    for(let r=0;r<filas;r++){
        if(get(r,0)===get(r,1)&&get(r,0)===get(r,2)&&get(r,0)===get(r,3)&&get(r,0)===get(r,4)) patrones.push([r*columnas+0,r*columnas+1,r*columnas+2,r*columnas+3,r*columnas+4]);
    }
    // Vertical 3
    for(let c=0;c<columnas;c++){
        for(let r=0;r<=filas-3;r++){
            if(get(r,c)===get(r+1,c)&&get(r,c)===get(r+2,c)) patrones.push([r*columnas+c,(r+1)*columnas+c,(r+2)*columnas+c]);
        }
    }
    // Diagonales 3
    const diag = [[0,6,12],[2,6,10],[3,7,11],[1,5,9],[4,8,12],[0,4,8],[1,5,9],[2,6,10]];
    diag.forEach(d=>{
        if(get(Math.floor(d[0]/columnas),d[0]%columnas)===get(Math.floor(d[1]/columnas),d[1]%columnas)&&
           get(Math.floor(d[0]/columnas),d[0]%columnas)===get(Math.floor(d[2]/columnas),d[2]%columnas)){
            patrones.push(d);
        }
    });
    return patrones;
}

function spin(){
    if(window.tiradas<=0){ alert("No tienes tiradas"); return; }
    window.tiradas--; updateTiradas();
    spinBtn.disabled = true;

    const intervals = slots.map(slot => setInterval(()=>{
        const num = randomNumber();
        slot.textContent = num;
        slot.style.color = colorNumber(num);
    },80));

    function detenerFila(fila){
        for(let c=0;c<columnas;c++){
            const index = fila*columnas + c;
            clearInterval(intervals[index]);
            const num = randomNumber();
            slots[index].textContent = num;
            slots[index].style.color = colorNumber(num);
            plac.currentTime = 0; plac.play();
        }
    }

    for(let f=0;f<filas;f++){
        setTimeout(()=>{
            detenerFila(f);
            if(f===filas-1){
                const patrones = detectarPatrones(slots);
                if(patrones.length>0){
                    paternSound.currentTime=0; paternSound.play();
                }
                aplicarAmplificadores(patrones); // de amplifiers.js
                spinBtn.disabled = false;
            }
        },1000+f*800);
    }

    // Cambiar tienda cada 3 tiradas
    tiradasHechas++; if(tiradasHechas%3===0){ refreshModifiers(); }
}

spinBtn.addEventListener("click", spin);
</script>
</body>
</html>
