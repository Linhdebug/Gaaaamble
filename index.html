<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>

<!-- Fuente arcade -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .slot-machine {
        background: #222;
        padding: 30px;
        border: 4px solid white;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .slots {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(3, 120px);
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
    }

    .slot {
        border: 3px solid white;
        font-size: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        transition: color 0.2s;
    }

    button {
        font-size: 24px;
        padding: 10px 30px;
        cursor: pointer;
        background: white;
        border: none;
        z-index: 2;
        position: relative;
    }

    button:disabled {
        background: gray;
        cursor: not-allowed;
    }

    canvas#patternCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2;
    }
</style>
</head>
<body>

<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
</div>

<canvas id="patternCanvas"></canvas>

<script>
const columnas = 5;
const filas = 3;
const slotsContainer = document.getElementById("slots-container");
const slots = [];

// Crear los 5x3 slots automáticamente
for (let r = 0; r < filas; r++) {
    for (let c = 0; c < columnas; c++) {
        const div = document.createElement("div");
        div.classList.add("slot");
        div.textContent = 1;
        slotsContainer.appendChild(div);
        slots.push(div);
    }
}

const spinBtn = document.getElementById("spinBtn");
const plac = new Audio("plac.mp3");
const paternSound = new Audio("patern.mp3");

const canvas = document.getElementById("patternCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    const rect = slotsContainer.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    canvas.style.top = rect.top + "px";
    canvas.style.left = rect.left + "px";
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Probabilidades de los números
function randomNumber() {
    const rand = Math.random() * 100;
    if (rand < 19) return 1;
    else if (rand < 38) return 2;
    else if (rand < 52.9) return 3;
    else if (rand < 67.8) return 4;
    else if (rand < 79.7) return 5;
    else if (rand < 91.6) return 6;
    else return 7;
}

// Colores
function colorNumber(num) {
    switch(num) {
        case 1: return "#FF0000";
        case 2: return "#FF7F00";
        case 3: return "#FFFF00";
        case 4: return "#00FF00";
        case 5: return "#0000FF";
        case 6: return "#8B00FF";
        case 7: return "#FF1493";
        default: return "#FFFFFF";
    }
}

// Patrones
function detectarPatrones(grid){
    const patrones = [];
    const get = (r,c) => grid[r*columnas + c];
    
    // Horizontal 3
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-3;c++){
            if(get(r,c)===get(r,c+1) && get(r,c)===get(r,c+2)) patrones.push([r*columnas+c, r*columnas+c+1, r*columnas+c+2]);
        }
    }
    // Horizontal 4
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-4;c++){
            if(get(r,c)===get(r,c+1) && get(r,c)===get(r,c+2) && get(r,c)===get(r,c+3)) patrones.push([r*columnas+c,r*columnas+c+1,r*columnas+c+2,r*columnas+c+3]);
        }
    }
    // Horizontal 5
    for(let r=0;r<filas;r++){
        if(get(r,0)===get(r,1) && get(r,0)===get(r,2) && get(r,0)===get(r,3) && get(r,0)===get(r,4)) patrones.push([r*columnas+0,r*columnas+1,r*columnas+2,r*columnas+3,r*columnas+4]);
    }
    // Vertical 3
    for(let c=0;c<columnas;c++){
        for(let r=0;r<=filas-3;r++){
            if(get(r,c)===get(r+1,c) && get(r,c)===get(r+2,c)) patrones.push([r*columnas+c,(r+1)*columnas+c,(r+2)*columnas+c]);
        }
    }
    // Diagonales 3
    const diagonales = [
        [0,6,12],[2,6,10],[3,7,11],[1,5,9],[4,8,12],[0,4,8],[1,5,9],[2,6,10]
    ];
    diagonales.forEach(d=>{
        if(slots[d[0]].textContent===slots[d[1]].textContent &&
           slots[d[0]].textContent===slots[d[2]].textContent){
            patrones.push(d);
        }
    });
    return patrones;
}

// Dibuja la línea
function drawPattern(indices){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = "gold";
    ctx.lineWidth = 12;
    ctx.beginPath();
    indices.forEach((i,j)=>{
        const slotRect = slots[i].getBoundingClientRect();
        const containerRect = slotsContainer.getBoundingClientRect();
        const x = slotRect.left - containerRect.left + slotRect.width/2;
        const y = slotRect.top - containerRect.top + slotRect.height/2;
        if(j===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
    });
    ctx.stroke();
    paternSound.currentTime = 0;
    paternSound.play();
}

function spin(){
    spinBtn.disabled = true;
    ctx.clearRect(0,0,canvas.width,canvas.height); // borra línea anterior

    const intervals = slots.map(slot => setInterval(()=>{
        const num = randomNumber();
        slot.textContent = num;
        slot.style.color = colorNumber(num);
    },80));

    function detenerFila(fila){
        for(let c=0;c<columnas;c++){
            const index = fila*columnas + c;
            clearInterval(intervals[index]);
            const num = randomNumber();
            slots[index].textContent = num;
            slots[index].style.color = colorNumber(num);
            plac.currentTime = 0;
            plac.play();
        }
    }

    // Detener filas escalonadas
    for(let f=0; f<filas; f++){
        setTimeout(()=>{
            detenerFila(f);
            // Si es la última fila, detecta patrones
            if(f===filas-1){
                const patrones = detectarPatrones(slots);
                patrones.forEach(p=>drawPattern(p)); // dibuja cada patrón
                spinBtn.disabled = false;
            }
        }, 1000 + f*800);
    }
}

spinBtn.addEventListener("click", spin);
</script>

</body>
</html>
