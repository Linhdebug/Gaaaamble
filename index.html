<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>

<!-- Fuente arcade -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .slot-machine {
        background: #222;
        padding: 30px;
        border: 4px solid white;
        text-align: center;
    }

    .slots {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(3, 120px);
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
    }

    .slot {
        border: 3px solid white;
        font-size: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        font-family: 'Press Start 2P', monospace;
        transition: color 0.2s;
    }

    button {
        font-size: 24px;
        padding: 10px 30px;
        cursor: pointer;
        background: white;
        border: none;
    }

    button:disabled {
        background: gray;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
</div>

<script>
    const columnas = 5;
    const filas = 3;
    const slotsContainer = document.getElementById("slots-container");
    const slots = [];

    // Crear los 5x3 slots automáticamente
    for (let r = 0; r < filas; r++) {
        for (let c = 0; c < columnas; c++) {
            const div = document.createElement("div");
            div.classList.add("slot");
            div.textContent = 1;
            slotsContainer.appendChild(div);
            slots.push(div);
        }
    }

    const spinBtn = document.getElementById("spinBtn");
    const plac = new Audio("plac.mp3");

    // Función random con probabilidades
    function randomNumber() {
        const rand = Math.random() * 100;
        if (rand < 19) return 1;
        else if (rand < 38) return 2;
        else if (rand < 52.9) return 3;
        else if (rand < 67.8) return 4;
        else if (rand < 79.7) return 5;
        else if (rand < 91.6) return 6;
        else return 7;
    }

    // Función para asignar color según número
    function colorNumber(num) {
        switch(num) {
            case 1: return "#FF0000"; // rojo
            case 2: return "#FF7F00"; // naranja
            case 3: return "#FFFF00"; // amarillo
            case 4: return "#00FF00"; // verde
            case 5: return "#0000FF"; // azul
            case 6: return "#8B00FF"; // morado
            case 7: return "#FF1493"; // rosa
            default: return "#FFFFFF"; // blanco por defecto
        }
    }

    function spin() {
        spinBtn.disabled = true;

        // Girar todos los slots rápidamente
        const intervals = slots.map(slot => setInterval(() => {
            const num = randomNumber();
            slot.textContent = num;
            slot.style.color = colorNumber(num);
        }, 80));

        // Función para detener una columna
        function detenerColumna(col) {
            for (let fila = 0; fila < filas; fila++) {
                const index = fila * columnas + col;
                clearInterval(intervals[index]);
                const num = randomNumber();
                slots[index].textContent = num;
                slots[index].style.color = colorNumber(num);
                plac.currentTime = 0;
                plac.play();
            }
        }

        // Detener columnas escalonadas
        for (let col = 0; col < columnas; col++) {
            setTimeout(() => {
                detenerColumna(col);
                if (col === columnas - 1) spinBtn.disabled = false;
            }, 1000 + col * 800);
        }
    }

    spinBtn.addEventListener("click", spin);
</script>

</body>
</html>
