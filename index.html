<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: none;
        position: relative;
    }

    .slot-machine {
        background: #222;
        padding: 25px;
        border: 4px solid white;
        text-align: center;
    }

    .slots {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        justify-content: center;
    }

    .slot {
        width: 90px;
        height: 120px;
        border: 3px solid white;
        font-size: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
    }

    .top-bar {
        position: absolute;
        top: -50px;
        left: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
    }

    .top-bar img {
        width: 24px;
        height: 24px;
    }

    .bet {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .bet button {
        font-size: 16px;
        padding: 4px 8px;
        background: #333;
        color: white;
        border: 1px solid white;
        cursor: pointer;
    }

    .bet input {
        width: 80px;
        text-align: center;
        font-family: inherit;
        font-size: 14px;
        background: black;
        color: white;
        border: 1px solid white;
    }

    .spin-btn {
        font-size: 18px;
        padding: 10px 30px;
        cursor: pointer;
        background: white;
        border: none;
    }

    .spin-btn:disabled {
        background: gray;
        cursor: not-allowed;
    }

    .login {
        text-align: center;
    }

    .login input {
        font-family: inherit;
        padding: 10px;
        background: black;
        color: white;
        border: 2px solid white;
        margin-bottom: 15px;
    }

    .debug {
        margin-left: 20px;
        border: 3px dashed red;
        padding: 15px;
        font-size: 10px;
    }

    .debug input, .debug button {
        font-family: inherit;
        font-size: 10px;
        margin-top: 5px;
        width: 100%;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
    <p>INTRODUCE CÓDIGO</p>
    <input id="codeInput">
    <br>
    <button onclick="login()">ENTRAR</button>
</div>

<!-- JUEGO -->
<div class="container" id="game">

    <div class="top-bar">
        <img src="senselios.png">
        <span id="money">0</span>
    </div>

    <div class="slot-machine">
        <div class="slots">
            <div class="slot" id="s1">1</div>
            <div class="slot" id="s2">1</div>
            <div class="slot" id="s3">1</div>
        </div>

        <div class="bet">
            <button onclick="changeBet(-10)">-</button>
            <input id="betInput" value="10">
            <button onclick="changeBet(10)">+</button>
        </div>

        <button class="spin-btn" id="spinBtn">GIRAR</button>
    </div>

    <!-- DEBUG -->
    <div class="debug" id="debug">
        <p>DEBUG MODE</p>
        <input id="addMoney" placeholder="Senselios">
        <button onclick="addSenselios()">AÑADIR</button>

        <input id="forceResult" placeholder="Resultado 1-7">
    </div>

</div>

<audio id="plac" src="plac.mp3"></audio>

<script>
let code = "";
let money = 0;
let debug = false;

const slots = [s1, s2, s3];
const plac = document.getElementById("plac");

function login() {
    code = codeInput.value.trim();
    if (!code) return;

    const save = JSON.parse(localStorage.getItem(code));

    if (save) {
        money = save.money;
    } else {
        money = 300;
    }

    debug = (code === "GodIsHere");
    document.getElementById("debug").style.display = debug ? "block" : "none";

    updateMoney();
    login.style.display = "none";
    game.style.display = "flex";
}

function saveGame() {
    localStorage.setItem(code, JSON.stringify({ money }));
}

function updateMoney() {
    moneySpan.textContent = money;
    saveGame();
}

function changeBet(v) {
    const input = betInput;
    let val = parseInt(input.value) || 0;
    val = Math.max(1, val + v);
    input.value = val;
}

function weightedRandom() {
    const r = Math.random() * 100;
    if (r < 19.4) return 1;
    if (r < 38.8) return 2;
    if (r < 53.7) return 3;
    if (r < 68.6) return 4;
    if (r < 80.7) return 5;
    if (r < 92.8) return 6;
    return 7;
}

spinBtn.onclick = () => {
    const bet = parseInt(betInput.value);
    if (bet > money) return;

    money -= bet;
    updateMoney();
    spinBtn.disabled = true;

    const forced = debug ? parseInt(forceResult.value) : null;

    slots.forEach((slot, i) => {
        const interval = setInterval(() => {
            slot.textContent = Math.floor(Math.random() * 7) + 1;
        }, 60);

        setTimeout(() => {
            clearInterval(interval);
            slot.textContent = forced || weightedRandom();
            plac.currentTime = 0;
            plac.play();

            if (i === 2) {
                spinBtn.disabled = false;
                checkWin(bet);
            }
        }, 800 + i * 600);
    });
};

function checkWin(bet) {
    if (slots[0].textContent === slots[1].textContent &&
        slots[1].textContent === slots[2].textContent) {
        money += bet * 3;
        updateMoney();
    }
}

function addSenselios() {
    money += parseInt(addMoney.value) || 0;
    updateMoney();
}
</script>

</body>
</html>
