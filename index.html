<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    background:#111;
    color:white;
    font-family:'Press Start 2P', monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}
.slot-machine {
    background:#222;
    padding:30px;
    border:4px solid white;
    text-align:center;
}
.slots {
    display:grid;
    grid-template-columns:repeat(5,80px);
    grid-template-rows:repeat(3,120px);
    gap:15px;
    margin-bottom:30px;
    justify-content:center;
}
.slot {
    border:3px solid white;
    font-size:64px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:black;
    transition:color 0.2s;
}
button {
    font-size:24px;
    padding:10px 30px;
    cursor:pointer;
    background:white;
    border:none;
}
button:disabled { background:gray; cursor:not-allowed; }

#modifiersBtn, #inventoryBtn {
    position:fixed; top:20px; font-size:28px; padding:10px; cursor:pointer;
}
#modifiersBtn { right:20px; }
#inventoryBtn { right:80px; }

.menu {
    display:none;
    position:fixed;
    top:0;
    right:0;
    width:300px;
    height:100%;
    background:#222;
    color:white;
    padding:20px;
    border-left:4px solid white;
}
.menu h3 { margin-top:0; }

#tiradasCounter { margin-top:20px; font-size:20px; text-align:center; }
</style>
</head>
<body>

<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
    <div id="tiradasCounter">Tiradas: 0</div>
</div>

<button id="modifiersBtn">â‰¡</button>
<button id="inventoryBtn">ðŸŽ’</button>

<div id="modifiersMenu" class="menu">
    <h3>Modificadores disponibles</h3>
    <div id="modifiersList"></div>
    <button id="closeModifiers">AtrÃ¡s</button>
</div>

<div id="inventoryMenu" class="menu">
    <h3>Inventario de modificadores</h3>
    <div id="inventoryList"></div>
    <button id="closeInventory">AtrÃ¡s</button>
</div>

<script>
// --------- Amplificadores ----------
const availableAmplifiers=[
    {name:"Ojo de dios", description:"Cada 5 tiradas hay un patrÃ³n de ojo asegurado.", price:15},
    {name:"7 a tutiplem", description:"Aumenta la probabilidad del 7 a un 50%.", price:15},
    {name:"1 aunque sea", description:"Si en una tirada no sale patrÃ³n, la siguiente se asegura un patrÃ³n de unos.", price:5},
    {name:"Como si nada hubiera pasado", description:"Si en tres tiradas no obtienes patrÃ³n, se te da 5 tiradas.", price:15}
];
let playerInventory=[];

// MenÃºs
const modifiersBtn=document.getElementById("modifiersBtn");
const inventoryBtn=document.getElementById("inventoryBtn");
const modifiersMenu=document.getElementById("modifiersMenu");
const inventoryMenu=document.getElementById("inventoryMenu");
const modifiersList=document.getElementById("modifiersList");
const inventoryList=document.getElementById("inventoryList");
const closeModifiers=document.getElementById("closeModifiers");
const closeInventory=document.getElementById("closeInventory");

modifiersBtn.addEventListener("click",()=>{modifiersMenu.style.display="block"; renderModifiers();});
closeModifiers.addEventListener("click",()=>{modifiersMenu.style.display="none";});
inventoryBtn.addEventListener("click",()=>{inventoryMenu.style.display="block"; renderInventory();});
closeInventory.addEventListener("click",()=>{inventoryMenu.style.display="none";});

function renderModifiers(){
    modifiersList.innerHTML="";
    availableAmplifiers.forEach((amp,i)=>{
        const div=document.createElement("div");
        div.style.marginBottom="20px";
        div.innerHTML=`<div style="color:gold;font-weight:bold">${amp.name}</div><div style="color:white;font-size:14px">${amp.description}<br>Precio: ${amp.price}</div><button data-index="${i}">Comprar</button>`;
        const btn=div.querySelector("button");
        btn.addEventListener("click",()=>buyAmplifier(i));
        modifiersList.appendChild(div);
    });
}
function buyAmplifier(i){
    const amp=availableAmplifiers[i];
    if(tiradasHechas>=amp.price && playerInventory.length<7){
        playerInventory.push({...amp});
        tiradasHechas-=amp.price;
        updateCounter();
        alert(`Compraste "${amp.name}"`);
        renderInventory();
    }else alert("No tienes tiradas suficientes o inventario lleno");
}
function renderInventory(){
    inventoryList.innerHTML="";
    playerInventory.forEach((amp,i)=>{
        const div=document.createElement("div");
        div.style.marginBottom="20px";
        div.innerHTML=`<div style="color:gold;font-weight:bold">${amp.name}</div><div style="color:white;font-size:14px">${amp.description}</div><button data-index="${i}">Eliminar</button>`;
        const btn=div.querySelector("button");
        btn.addEventListener("click",()=>{playerInventory.splice(i,1); renderInventory();});
        inventoryList.appendChild(div);
    });
}

// --------- Tragaperras ----------
const columnas=5, filas=3;
const slotsContainer=document.getElementById("slots-container");
const slots=[];
let tiradasHechas=0;

function colorNumber(num){
    switch(num){
        case 1:return"#FF0000";
        case 2:return"#FF7F00";
        case 3:return"#FFFF00";
        case 4:return"#00FF00";
        case 5:return"#0000FF";
        case 6:return"#8B00FF";
        case 7:return"#FF1493";
        default:return"#FFFFFF";
    }
}

// Crear slots iniciales
for(let r=0;r<filas;r++){
    for(let c=0;c<columnas;c++){
        const div=document.createElement("div");
        div.classList.add("slot");
        div.textContent=Math.floor(Math.random()*7)+1;
        div.style.color=colorNumber(parseInt(div.textContent));
        slotsContainer.appendChild(div);
        slots.push(div);
    }
}

// Actualizar contador
function updateCounter(){document.getElementById("tiradasCounter").textContent="Tiradas: "+tiradasHechas;}

function randomNumber(){
    const has7=playerInventory.some(a=>a.name==="7 a tutiplem");
    const rand=Math.random()*100;
    if(has7 && rand<50) return 7;
    if(rand<19) return 1;
    else if(rand<38) return 2;
    else if(rand<52.9) return 3;
    else if(rand<67.8) return 4;
    else if(rand<79.7) return 5;
    else if(rand<91.6) return 6;
    else return 7;
}

function detectarPatrones(grid){
    const patrones=[];
    const get=(r,c)=>parseInt(grid[r*columnas+c].textContent);
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-3;c++){
            if(get(r,c)===get(r,c+1)&&get(r,c)===get(r,c+2)) patrones.push([r*columnas+c,r*columnas+c+1,r*columnas+c+2]);
        }
    }
    return patrones;
}

function spin(){
    spinBtn.disabled=true;
    const intervals = slots.map(slot=>setInterval(()=>{
        const num=randomNumber();
        slot.textContent=num;
        slot.style.color=colorNumber(num);
    },80));

    function detenerFila(fila){
        for(let c=0;c<columnas;c++){
            const index=fila*columnas+c;
            clearInterval(intervals[index]);
            const num=randomNumber();
            slots[index].textContent=num;
            slots[index].style.color=colorNumber(num);
        }
    }

    for(let f=0;f<filas;f++){
        setTimeout(()=>{
            detenerFila(f);
            if(f===filas-1){
                tiradasHechas++;
                updateCounter();
                const patrones=detectarPatrones(slots);
                if(patrones.length>0) console.log("Patrones detectados",patrones);
                spinBtn.disabled=false;
            }
        },1000+f*800);
    }
}

const spinBtn=document.getElementById("spinBtn");
spinBtn.addEventListener("click",spin);

</script>
</body>
</html>
