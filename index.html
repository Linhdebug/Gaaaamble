<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras 5x3</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
}
.slot-machine {
    background: #222;
    padding: 30px;
    border: 4px solid white;
    text-align: center;
    position: relative;
    z-index: 1;
}
.slots {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(3, 120px);
    gap: 15px;
    margin-bottom: 30px;
    justify-content: center;
}
.slot {
    border: 3px solid white;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    transition: color 0.2s;
}
button {
    font-size: 24px;
    padding: 10px 30px;
    cursor: pointer;
    background: white;
    border: none;
    z-index: 2;
    position: relative;
}
button:disabled {
    background: gray;
    cursor: not-allowed;
}
#modifiersBtn, #inventoryBtn {
    position: fixed;
    top: 20px;
    font-size: 28px;
    padding: 10px;
    cursor: pointer;
    z-index: 15;
}
#modifiersBtn { right: 20px; }
#inventoryBtn { right: 80px; }
.menu {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    background: #222;
    color: white;
    padding: 20px;
    border-left: 4px solid white;
    z-index: 10;
}
.menu h3 { margin-top: 0; }
#tiradasCounter {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 24px;
}
</style>
</head>
<body>

<div class="slot-machine">
    <div class="slots" id="slots-container"></div>
    <button id="spinBtn">GIRAR</button>
</div>

<div id="tiradasCounter">Tiradas: 0</div>
<button id="modifiersBtn">â‰¡</button>
<button id="inventoryBtn">ðŸŽ’</button>

<div id="modifiersMenu" class="menu">
    <h3>Modificadores disponibles</h3>
    <div id="modifiersList"></div>
    <button id="closeModifiers">AtrÃ¡s</button>
</div>

<div id="inventoryMenu" class="menu">
    <h3>Inventario de modificadores</h3>
    <div id="inventoryList"></div>
    <button id="closeInventory">AtrÃ¡s</button>
</div>

<script src="amplifiers.js"></script>
<script>
const columnas = 5;
const filas = 3;
const slotsContainer = document.getElementById("slots-container");
const slots = [];
const tiradasCounter = document.getElementById("tiradasCounter");
let tiradasSinPatron = 0;

// Crear los slots
for (let r = 0; r < filas; r++) {
    for (let c = 0; c < columnas; c++) {
        const div = document.createElement("div");
        div.classList.add("slot");
        div.textContent = 1;
        slotsContainer.appendChild(div);
        slots.push(div);
    }
}

const spinBtn = document.getElementById("spinBtn");
const plac = new Audio("plac.mp3");
const paternSound = new Audio("patern.mp3");

function colorNumber(num){
    switch(num){
        case 1: return "#FF0000";
        case 2: return "#FF7F00";
        case 3: return "#FFFF00";
        case 4: return "#00FF00";
        case 5: return "#0000FF";
        case 6: return "#8B00FF";
        case 7: return "#FF1493";
        default: return "#FFFFFF";
    }
}

function randomNumber() {
    let rand = Math.random() * 100;
    if(playerInventory.some(a => a.name === "7 a tutiplem")){
        if(rand < 50) return 7;
        else rand = 50 + (rand-50)/0.5;
    }
    if(rand < 19) return 1;
    else if(rand < 38) return 2;
    else if(rand < 52.9) return 3;
    else if(rand < 67.8) return 4;
    else if(rand < 79.7) return 5;
    else if(rand < 91.6) return 6;
    else return 7;
}

function detectarPatrones(grid){
    const patrones = [];
    const get = (r,c) => grid[r*columnas+c];
    for(let r=0;r<filas;r++){
        for(let c=0;c<=columnas-3;c++){
            if(get(r,c)===get(r,c+1) && get(r,c)===get(r,c+2))
                patrones.push([r*columnas+c, r*columnas+c+1, r*columnas+c+2]);
        }
    }
    return patrones;
}

function aplicarAmplificadores(patrones){
    playerInventory.forEach(amp=>{
        switch(amp.name){
            case "1 aunque sea":
                if(tiradasSinPatron > 0){
                    console.log("Amplificador '1 aunque sea' activado");
                    // lÃ³gica de forzar patrÃ³n de unos en la prÃ³xima tirada
                }
                break;
            case "Como si nada hubiera pasado":
                if(tiradasSinPatron >= 3){
                    tiradasHechas +=5;
                    alert("Amplificador 'Como si nada hubiera pasado' te da 5 tiradas extra!");
                    tiradasSinPatron = 0;
                    tiradasCounter.textContent = "Tiradas: " + tiradasHechas;
                }
                break;
            case "Ojo de dios":
                if((tiradasHechas % 5) === 0) console.log("Ojo de dios activado");
                break;
        }
    });
}

let tiradasHechas = 0;

function spin(){
    spinBtn.disabled = true;
    tiradasHechas++;
    tiradasCounter.textContent = "Tiradas: " + tiradasHechas;

    const intervals = slots.map(slot=>setInterval(()=>{
        const num = randomNumber();
        slot.textContent = num;
        slot.style.color = colorNumber(num);
    },80));

    function detenerFila(fila){
        for(let c=0;c<columnas;c++){
            const index = fila*columnas+c;
            clearInterval(intervals[index]);
            const num = randomNumber();
            slots[index].textContent = num;
            slots[index].style.color = colorNumber(num);
            plac.currentTime=0;
            plac.play();
        }
    }

    for(let f=0;f<filas;f++){
        setTimeout(()=>{
            detenerFila(f);
            if(f===filas-1){
                const patrones = detectarPatrones(slots);
                if(patrones.length>0){
                    paternSound.currentTime=0;
                    paternSound.play();
                    tiradasSinPatron = 0;
                }else tiradasSinPatron++;
                aplicarAmplificadores(patrones);
                spinBtn.disabled=false;
            }
        },1000 + f*800);
    }
}

spinBtn.addEventListener("click", spin);
</script>
</body>
</html>
