<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Tragaperras</title>
<style>
    body {
        margin:0;
        background:#111;
        color:white;
        font-family:'Press Start 2P', monospace;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        flex-direction:column;
    }
    input {
        font-size:20px;
        padding:10px;
        margin-bottom:20px;
        text-align:center;
    }
    button {
        font-size:20px;
        padding:10px 20px;
        cursor:pointer;
        background:white;
        border:none;
    }
</style>
</head>
<body>
<h1>Introducir c칩digo de jugador</h1>
<input type="text" id="playerCode" placeholder="Tu c칩digo">
<button id="enterBtn">Entrar</button>

<script>
document.getElementById("enterBtn").addEventListener("click",()=>{
    const code = document.getElementById("playerCode").value.trim();
    if(code.length<1){
        alert("Introduce un c칩digo v치lido");
        return;
    }
    sessionStorage.setItem("currentCode",code);
    // Si no existe partida en localStorage, se inicializa
    if(!localStorage.getItem("slotGame_" + code)){
        const initData = {
            tiradas:0,
            inventory:[],
        };
        localStorage.setItem("slotGame_" + code,JSON.stringify(initData));
    }
    window.location.href="index.html";
});
</script>
</body>
</html>
